<!DOCTYPE html>
<html>
<head>
  <title>Knowtify.io</title>
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <nav id="main">
    <a href="#" id="brand">Knowtify.io</a>
    <ul>
      <li><a href="#">People</a></li>
      <li><a href="#">Emails</a></li>
      <li><a href="#">Activity</a></li>
      <li><a href="#" class="main-active">Data</a></li>
    </ul>
  </nav>

  <nav id="sub">
    <ul>
      <li><a href="#" class="sub-active">Contacts</a></li>
      <li><a href="#">Global</a></li>
    </ul>
  </nav>

  <div class="container">
    <button id="add-property" class="rounded">+ add property</button>

    <section class="data-container">

      <table class="data-table rounded">

        <tr class="new-row">
          <td></td>
          <td>
            <input type="text" name="property_name" placeholder="property name">
          </td>
          <td>
            <input type="text" name="default_value" placeholder="default value">
          </td>
          <td>
            <form>
              <div class="table-select">
                <select name="add-new">
                  <option value="">data type</option>
                  <option value="lorem">Lorem</option>
                  <option value="ipsum">Ipsum</option>
                  <option value="dolor">Dolor</option>
                </select>
              </div>
            </form>
          </td>
          <td class="operations">
            <a href="#" class="cancel"><i class="icon icon-cancel"></i></a>
            <a href="#" class="check"><i class="icon icon-check"></i></a>
          </td>
        </tr>

        <tr>
          <td class="left-icons"><i class="icon icon-handle left"></i></td>
          <td class="title">Name</td>
          <td class="table-info">our blessed comrade</td>
          <td class="table-form">
            <form>
              <div class="table-select">
                <i class="icon icon-string"></i> 
                <select name="string">
                  <option value="">String</option>
                  <option value="lorem">Lorem</option>
                  <option value="ipsum">Ipsum</option>
                  <option value="dolor">Dolor</option>
                </select>
              </div>
            </form>
          </td>
          <td class="right-icons">
            <i class="icon icon-trash"></i>
          </td>
        </tr>

        <tr>
          <td class="left-icons"><i class="icon icon-handle left"></i></td>
          <td class="title">Days_since_sign_up</td>
          <td class="table-info">0</td>
          <td class="table-form">
            <form>
              <div class="table-select">
                <i class="icon icon-date"></i> 
                <select name="calendar">
                  <option value="">Calendar</option>
                  <option value="lorem">Lorem</option>
                  <option value="ipsum">Ipsum</option>
                  <option value="dolor">Dolor</option>
                </select>
              </div>
            </form>
          </td>
          <td class="right-icons">
            <i class="icon icon-trash"></i>
          </td>
        </tr>

        <tr>
          <td class="left-icons"><i class="icon icon-handle left"></i><i class="icon icon-down-arrow right"></i></td>
          <td class="title">Arrivals_today</td>
          <td class="table-info"></td>
          <td class="table-form">
            <form>
              <div class="table-select">
                <i class="icon icon-nested"></i> 
                <select name="nested">
                  <option value="">Nested data</option>
                  <option value="lorem">Lorem</option>
                  <option value="ipsum">Ipsum</option>
                  <option value="dolor">Dolor</option>
                </select>
              </div>
            </form>
          </td>
          <td class="right-icons">
            <i class="icon icon-trash"></i>
          </td>
        </tr>

        <tr class="nested">
          <td colspan="5"></td>
        </tr>

        <tr>
          <td class="left-icons"><i class="icon icon-handle left"></i><i class="icon icon-right-arrow right"></i></td>
          <td class="title">Departures_today</td>
          <td class="table-info"></td>
          <td class="table-form">
            <form>
              <div class="table-select">
                <i class="icon icon-nested"></i> 
                <select name="string">
                  <option value="">Nested data</option>
                  <option value="lorem">Lorem</option>
                  <option value="ipsum">Ipsum</option>
                  <option value="dolor">Dolor</option>
                </select>
              </div>
            </form>
          </td>
          <td class="right-icons">
            <i class="icon icon-trash"></i>
          </td>
        </tr>

        <tr>
          <td class="left-icons"><i class="icon icon-handle left"></i></td>
          <td class="title">Days_since_signup</td>
          <td class="table-info">0</td>
          <td class="table-form">
            <form>
              <div class="table-select">
                <i class="icon icon-number"></i> 
                <select name="string">
                  <option value="">Number</option>
                  <option value="lorem">Lorem</option>
                  <option value="ipsum">Ipsum</option>
                  <option value="dolor">Dolor</option>
                </select>
            </form>
          </td>
          <td class="right-icons">
            <i class="icon icon-trash"></i>
          </td>
        </tr>

      </table>
      
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
